[mod-setting-description]
dolly-save-entity=Temporarily saves entities for X seconds so they can be moved without having to keep selecing them. 0 to disable saving.
dolly-clear-entity=Clear the saved entity as soon as another entity is selected.
dolly-ignore-collisions=Allow moving entities such that they collide/overlap. Forbidden by default by global setting. Dangerous and cheat-y.
dolly-allow-ignore-collisions=Allow players to use the "Ignore collision boxes" setting.
dolly-debug=Enable debugging information when moving entities. If you encounter problems with this mod, please activate this setting first.
dolly-ghost-move=Allow moving ghost entities around.
dolly-item-destroy=When entities are moved and items are on the ground, they get "hoovered" up and stored in the inventory. When the inventory is full, instead of refusing to move the entity, destroy the items.
dolly-transporter-mode=Moves entities that normally can not be moved by creating an identical copy and destroying the original (Which is how the Star Trek Transporter actually works).
dolly-remote-move=Allow moving entities when the player is not near an entity but looks at it in the remote view.
dolly-biter-move=Allow moving biter and biter-spawner entities. Also affects captured biter-spawners.

