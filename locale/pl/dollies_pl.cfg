wires-maxed=Drutów nie można już dłużej rozciągać.
no-room=__1__ nie zmieści się.
wrong-force=__1__ nie należy do twoich sił.
rocket-present=__1__ nie może zostać przesunięty, gdy obecna jest rakieta, najpierw odpal rakietę.
teleport-problem=PROBLEM Z BARDZIEJ WYBRYWALNYMI WÓZKAMI! POWIADOM AUTORA MODU. NIE MOŻNA PRZYWRÓCIĆ POZYCJI __1__

[mod-description]
even-pickier-dollies=Umożliwia przesuwanie i obracanie większości umieszczonych obiektów.
