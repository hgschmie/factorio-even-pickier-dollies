[mod-setting-description]
dolly-save-entity=Tymczasowo zapisuje elementy na X sekund, dzięki czemu można je przenosić bez konieczności ich ponownego zaznaczania. 0 wyłącza zapisywanie.
dolly-clear-entity=Wyczyść zapisany obiekt natychmiast po wybraniu innego obiektu.
dolly-ignore-collisions=Wyczyść zapisany obiekt, gdy tylko inny obiekt zostanie wybrany. Zezwól na przesuwanie obiektów, tak aby kolidowały/nachodziły na siebie. Domyślnie zabronione przez globalne ustawienie. Niebezpieczne i oszukańcze.
dolly-allow-ignore-collisions=Zezwól graczom na korzystanie z ustawienia „Ignoruj ​​pola kolizji”.
dolly-debug=Zezwól graczom na używanie ustawienia „Ignoruj ​​pola kolizji”. Włącz informacje debugowania podczas przenoszenia jednostek. Jeśli napotkasz problemy z tym modem, najpierw aktywuj to ustawienie.
dolly-ghost-move=Zezwalaj na przemieszczanie się obiektów-widm.
dolly-item-destroy=Gdy byty są przenoszone, a przedmioty są na ziemi, są one „zasysane” i przechowywane w ekwipunku. Gdy ekwipunek jest pełny, zamiast odmawiać przeniesienia przedmiotu, zniszcz przedmioty.
dolly-transporter-mode=Przenosi obiekty, których normalnie nie da się przenieść, tworząc identyczną kopię i niszcząc oryginał (w ten sposób w rzeczywistości działa Transporter Star Treka).
dolly-remote-move=Zezwalaj na przesuwanie obiektów, gdy gracz nie znajduje się w pobliżu obiektu, ale patrzy na niego w widoku zdalnym.
dolly-biter-move=Zezwalaj na przemieszczanie robaczków gryzących i ich gniazd. Dotyczy to również przejętych gniazd robaczków.

